<!DOCTYPE html>
<html>
<head>
  <title>eLearningHelper - Login Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
      margin: 0;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 99%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://media.istockphoto.com/id/1219802805/photo/empty-classroom-pandemic-concept.jpg?b=1&s=612x612&w=0&k=20&c=LokLu2l7620_JAtPNQUdFJCsV67MymNQozTpoFRLtng=");
      background-size: cover;
      background-position: center;
      opacity: 0.65;
      z-index: -1;
    }

    h1 {
      margin-top: 50px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 200px;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      font-size: 1.2em;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }

    input[type="submit"] {
      padding: 9px 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .signup-link {
      margin-top: 20px;
    }

    .login-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-buttons button {
      margin-right: 5px;
      padding: 6px 12px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .login-buttons button:last-child {
      width: 195px;
    }

    .signup-link,
    .login-or {
      display: inline-block;
      font-size: 1.2em;
      vertical-align: middle;
    }

    .fb-login-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .fb-login-button {
      width: 195px;
      height: 40px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<div class="background-image"></div>
<div class="overlay"></div>
<h1>Login to eLearningHelper</h1>
<form>
  <input type="text" id="username" name="username" placeholder="Username" required><br>
  <input type="password" id="password" name="password" placeholder="Password" required><br>
  <input type="submit" value="Login">
</form>

<div class="signup-link">
  Don't have an account? <a href="signup.html">Sign up</a> or
</div>

<!-- Google Login Button -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID"
     data-login_uri="https://your.domain/your_login_endpoint"
     data-auto_prompt="false">
</div>
<div class="login-buttons">
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>
</div>

<!-- Facebook Login Button -->
<div class="fb-login-container">
  <div class="fb-login-button" data-width="195" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
</div>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v17.0" nonce="oTtydwXL"></script>
</body>
</html>
